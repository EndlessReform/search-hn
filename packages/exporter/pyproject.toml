[project]
name = "exporter"
version = "0.1.0"
description = "Mirror Hacker News tables to Hugging Face datasets"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "datasets",
    "fastapi",
    "prometheus-client",
    "psycopg2-binary",
    "python-dotenv",
    "sqlalchemy",
    "uvicorn[standard]",
]

[project.scripts]
exporter = "exporter.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/exporter"]
