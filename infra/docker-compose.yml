version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_hn
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-config:/etc/postgresql
    ports:
      - "5432:5432"

volumes:
  postgres_data:
