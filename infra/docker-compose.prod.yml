services:
  backend:
    image: ghcr.io/endlessreform/searchhn-backend:canary
    environment:
      - DATABASE_URL=${DATABASE_URL}
    command: [ "backend", "--catchup-amt", "1000000" ]
    ports:
      - "3000:3000"

  prometheus:
    volumes:
      - ./prometheus-config/prometheus.prod.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  hn-exporter:
    image: ghcr.io/endlessreform/hn-exporter:canary
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - HF_TOKEN=${HUGGINGFACE_TOKEN}
    ports:
      - "8000:8000"

  cron:
    image: alpine
    command: |
      /bin/sh -c '
      echo "0 3 * * * curl -X POST http://hn-exporter:8000/jobs" > /etc/crontabs/root;
      crond -f -d 8'
    depends_on:
      - hn-exporter
