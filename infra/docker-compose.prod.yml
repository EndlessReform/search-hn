services:
  backend:
    image: ghcr.io/endlessreform/searchhn-backend:canary
    environment:
      - DATABASE_URL=${DATABASE_URL}
    command: [ "backend", "--catchup-amt", "1000000" ]
    ports:
      - "3000:3000"

  prometheus:
    volumes:
      - ./prometheus-config/prometheus.prod.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
